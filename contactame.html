<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>contactame</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>

	 <div class="container">
	 	<div class="row">
			<div class="hero-unit">
				<h1>Codejobs</h1>
				<h3>Formularios</h3>
			</div>
		</div>
	 	<div class="row">
	 		<div class="span3">
					<ul class="nav nav-list">
						<li class="nav-header">Codejobs</li>
						<li ><a href="index.html">Inicio</a></li>
						<li><a href="#">Temario</a></li>
						<li ><a href="tablas.html">Tablas</a></li>
						<li class="active"><a href="contactame.html">contactame</a></li>
						
					</ul>
			</div>
			<div class="span9">
				<form class="form-horizontal">
					<fieldset>
						<legend>Contactame</legend>
						<div class="control-group">
							<label class="control-label" for="nombre">Nombre</label>
							<div class="controls">
								<input type="text" id="nombre" required>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="mail" >mail</label>
							<div class="controls">
								<input type="email" id="mail" placeholder="aprendiendoandoo@gmail.com" required>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="asunto">asunto</label>
							<div class="controls">
								<input type="text" id="asunto" required>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="comentarios">comentarios</label>
							<div class="controls">
								<textarea class="input-xlarge" id="comentarios" rows="3" required></textarea>
							</div>
						</div>
						<div class="form-actions">
							<input type="submit" class="btn btn-primary" value="Enviar">
							<input type="reset" class="btn" value="Cancelar">
						</div>
					</fieldset>
				</form>
			</div>
	 	</div>
	 </div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
